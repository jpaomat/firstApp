<div class="container">
  <H3>consulta usuario</H3>
  <label for="user">ingrese id:</label>
  <input type="text" #textId placeholder="ingrese id">
  <button type="button" class="btn btn-success" (click)="getUser(textId.value)">buscar</button>
  <hr>
  <ng-container *ngIf="notFound">
    User not found
  </ng-container>
  <ng-container *ngIf="user">
    <div>
      id: {{user.id}}
    </div>
    <div>
      title: {{user.title}}
    </div>
  </ng-container>
</div>
